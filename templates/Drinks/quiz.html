{% extends "Drinks/base.html" %}
{% load print_drink %}
{% block title %}Quiz - {{ drink.name }}{% endblock %}
{% block body %}
     {% if drink %}
        <span class="Question">How do you make a {{ drink.name }}?</span></br>
	<a onclick="toggleAnswers();">Show</a><a href="">Next Drink</a>
	<div class="answer"> 
	  {% print_drink drink %}
	</div>
     {% else %}
	An error occured!
     {% endif %}
{% endblock %}
